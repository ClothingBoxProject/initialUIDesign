<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동작구 의류수거함 - 회원가입</title>
    <style>
        /* 전체 레이아웃 및 기본 설정 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 헤더 스타일 */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1em;
            border-bottom: 3px solid rgba(46, 139, 87, 0.4); /* 옅은 초록 줄 */
        }

        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 0.5em 0; /* 위아래 패딩을 동일하게 적용 */
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block; /* 모든 항목의 높이가 같도록 설정 */
            vertical-align: middle; /* 세로 정렬을 중앙으로 맞춤 */
        }
        .header a:hover {
            background-color: rgba(46, 139, 87, 0.1);
            transform: scale(1.05);
        }

        /* 회원가입 컨테이너 */
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 2em;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        /* 제목 스타일 */
        .signup-container h1 {
            font-size: 2em;
            color: #2e8b57;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        /* 입력 필드 스타일 */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 90%;
            padding: 0.75em;
            margin: 0.5em auto;
            border : none;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="password"]:focus,
        .signup-container input[type="email"]:focus {
            border-color: #2e8b57;
            outline: none;
        }

        /* 버튼 스타일 */
        .signup-container button {
            width: 100%;
            padding: 0.75em;
            margin-top: 1em;
            border: none;
            border-radius: 8px;
            background-color: #2e8b57;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #267a4e;
        }

        /* 하단 회원가입 링크 스타일 */
        .login-link {
            margin-top: 1em;
            font-size: 0.9em;
            color: #888;
        }
        .login-link span:first-child {
            float: left;
        }
        .login-link span:last-child {
            float: right;
            color: #2e8b57;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link span:last-child:hover {
            color: #555;
        }
        /* 드롭다운 메뉴 스타일 */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 2.5em;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.5em 0;
            z-index: 1000;
        }
        .dropdown-content a {
            color: #333;
            padding: 0.5em 1em;
            text-decoration: none;
            display: block;
            border-radius: 8px;
        }
        .dropdown-content a:hover {
            color: rgba(46, 139, 87, 1);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #ddd;
            color: #333;
            text-align: center;
            padding: 1.5em 0;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <a href="#login">로그인</a>
        <a href="#clothes-bin">의류수거함 위치</a>
        <div class="dropdown">
            <a href="#donation">기부 가능한 의류</a>
            <div class="dropdown-content">
                <a href="#clothes">옷</a>
                <a href="#hats">모자</a>
                <a href="#shoes">신발</a>
                <a href="#blankets">이불</a>
                <a href="#others">기타</a>
            </div>
        </div>
        <a href="#about">About</a>
    </div>

    <!-- 회원가입 박스 -->
    <div class="signup-container">
        <h1>회원가입</h1>
        <form>
            <input type="text" id="username" placeholder="아이디" required>
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
            <button type="button" onclick="signup()">회원가입</button>
            <div class="login-link" onclick="goToLogin()">
                <span>이미 계정이 있으신가요?</span>
                <span onclick="goToSignup()">로그인</span>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>&copy; 2024 동작구 의류수거함. 제작자: 홍길동</p>
    </div>

    <script>
        // 회원가입 버튼 클릭 시 동작
        function signup() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (username && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    alert("회원가입 성공!");
                } else {
                    alert("비밀번호가 일치하지 않습니다.");
                }
            } else {
                alert("모든 필드를 입력하세요.");
            }
        }

        // 로그인 페이지로 이동
        function goToLogin() {
            alert("로그인 페이지로 이동합니다.");
            // 실제로 로그인 페이지로 이동하려면 window.location.href를 사용
        }
    </script>

</body>
</html>
