<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스웨터 기부 가이드</title>
    <style>
        /* 공통 스타일 */
        body { 
            margin: 0;
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            color: #333; 
        }
        
        /* 헤더 스타일 */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 3px solid rgba(46, 139, 87, 0.4);
            z-index: 1000;
        }
        .header a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 0.5em 0;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .header a:hover {
            background-color: rgba(46, 139, 87, 0.1);
            transform: scale(1.05);
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 2.5em;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.5em 0;
            z-index: 1000;
        }
        .dropdown-content a {
            color: #333;
            padding: 0.5em 1em;
            text-decoration: none;
            display: block;
            border-radius: 8px;
        }
        .dropdown-content a:hover {
            color: rgba(46, 139, 87, 1);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 콘텐츠 스타일 */
        .content {
            padding-top: 100px;
            max-width: 1200px;
            margin: auto;
            padding: 1em 1em;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5em;
            color: rgba(46, 139, 87, 0.8);
            margin-top: 2em;
        }
        .content p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            margin: 1em auto;
        }

        /* 수정 제안 섹션 스타일 */
        .section {
            background-color: #fff;
            padding: 2em;
            margin: 1em auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .section h2 {
            font-size: 1.8em;
            color: #2e8b57;
            margin-bottom: 0.5em;
        }

        /* 상세 분류 드롭다운 */
        .category-dropdown {
            width: 100%;
            max-width: 800px;
            padding: 1em;
            margin: 1em auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fff;
        }

        /* 제안 텍스트 영역 스타일 */
        .text-area {
            width: 100%;
            max-width: 100%;
            min-width: 300px;
            height: 40vh; /* 화면의 40% 높이 */
            resize: none;
            overflow-y: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            line-height: 1.6;
        }
        .submit-button {
            display: block;
            margin: 1em auto;
            padding: 0.8em 1.5em;
            background-color: #2e8b57;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .submit-button:hover {
            background-color: #267a4e;
            box-shadow: 0px 4px 10px rgba(46, 139, 87, 0.3);
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #ddd;
            color: #333;
            text-align: center;
            padding: 2em 0;
            font-size: 0.9em;
            border-top: 1px solid #ccc;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <a href="login.html">로그인</a>
        <a href="location_bin.html">의류수거함 위치</a>
        <div class="dropdown">
            <a href="donation_intro.html">기부 가능한 의류</a>
            <div class="dropdown-content">
                <!--총 donation category 페이지로 이어지되 데이터 바꿔서 넣기-->
                <a href="#clothes">옷</a>
                <a href="#hats">모자</a>
                <a href="#shoes">신발</a>
                <a href="#blankets">이불</a>
                <a href="#others">기타</a>
            </div>
        </div>
        <a href="#about">About</a>
    </div>

    <!-- 콘텐츠 -->
    <div class="content">
        <h1>수정 제안</h1>
        <p>수정 제안을 입력해주세요.</p>

        <!-- 상세 분류 드롭다운 -->
        <div class="section">
            <h2>상세 분류</h2>
            <form id="suggestionForm" action="#" method="post">
                <select name="category" class="category-dropdown">
                    <option value="의류 정보-옷">의류 정보-옷</option>
                    <option value="의류 정보-모자">의류 정보-모자</option>
                    <option value="의류 정보-신발">의류 정보-신발</option>
                    <option value="의류 정보-이불">의류 정보-이불</option>
                    <option value="의류 정보-기타">의류 정보-기타</option>
                    <option value="수거함 위치 정보">수거함 위치 정보</option>
                    <option value="기타">기타</option>
                </select>
            </form>
        </div>
        <!-- 수정 제안 섹션 -->
        <div class="section">
            <h2>수정 제안 내용</h2>
            <textarea name="suggestion" class="text-area" placeholder="여기에 수정 제안을 작성하세요..."></textarea>
            <button type="submit" class="submit-button">제출</button>
            </form>
        </div>
    </div>
    
    <!-- 푸터 -->
    <div class="footer">
        <p>&copy; 2024 동작구 의류수거함. 제작자: 홍길동</p>
    </div>

    <script>
        document.getElementById("suggestionForm").addEventListener("submit", function(event) {
            event.preventDefault();  // 폼 제출을 막음
            const suggestion = document.querySelector('textarea[name="suggestion"]').value;
            const category = document.querySelector('select[name="category"]').value;
            
            if (suggestion.trim() === "") {
                alert("수정 제안을 입력해주세요.");
                return;  // 빈 텍스트로 제출할 수 없게 방지
            }

            // 여기서 실제 서버로 데이터를 보내는 부분을 추가할 수 있습니다.
            // 예시로 콘솔에 제안 내용과 카테고리 출력
            console.log("카테고리: " + category);
            console.log("제안 내용: " + suggestion);

            // 폼이 정상적으로 제출되었을 때 알림 메시지 표시
            alert("제출되었습니다. 제안 감사합니다!");

            // 폼 초기화 (제출 후 텍스트 입력을 비우는 등)
            document.querySelector('textarea[name="suggestion"]').value = '';
        });
    </script>
</body>
</html>
